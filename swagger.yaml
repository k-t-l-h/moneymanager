openapi: 3.0.0

info:
  version: "1.0"
  title: "Проект по командной разработке"

paths:
  /users:
    get:
      summary: "Получить список зарегистрированных пользователей"
      security: 
      - bearerAuth: []
      tags: 
        - users
      responses:
        200:
          description: "Список пользователей"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersList'
        403:
          description: "Ошибка доступа"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /users/profile:
    get:
      summary: "Получить профиль пользоваетля"
      security: 
        - bearerAuth: []
      tags:
        - users
      responses:
        200:
          description: "Информация о пользователе"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        403:
          description: "Ошибка доступа"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
    put:
      summary: "Обновить информацию профиля пользователя"
      security: 
        - bearerAuth: []
      tags:
        - users
      requestBody:
        description: "Обновленная информация профиля"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfo'
      responses:
        200:
          description: "Профиль обновлен"
        403:
          description: "Ошибка доступа"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /auth/login:
    post:
      description: "Авторизация пользователя"
      tags:
        - auth
      requestBody:
        description: "Логин и пароль для авторизации"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInfo'
      responses:
        200:
          description: "Успешная авторизация"
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
        400:
          description: "Неверный логин или пароль"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /auth/logout:
    get:
      summary: "Выход из приложения"
      security: 
        - bearerAuth: []
      tags:
        - auth
      responses:
        200:
          description: "Успешный выход"
        400:
          description: "Ошибка выхода"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /auth/register:
    post:
      summary: "Регистрация нового пользователя"
      security: 
        - bearerAuth: []
      tags:
        - auth
      requestBody:
        description: "Логин и пароль"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInfo'
      responses:
        200:
          description: "Новый пользователь зарегистрирован"
        409:
          description: "Невозможно зарегистрировать нового пользователя"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UsersList:
      type: array
      items: 
        type: string
    UserInfo:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        email:
          type: string
    LoginInfo:
      type: object
      properties:
        login:
          type: string
        password:
          type: string
    ErrorMessage:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string